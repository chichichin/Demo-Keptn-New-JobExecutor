spec_version: '0.1.0'
comparision:
  compare_with: "single_result"
  include_result_with_score: "pass"
  aggregate_function: avg
objectives:
  - sli: count
    pass:
      - criteria:
          - ">24"
    warning:
      - criteria:
          - ">22"
  - sli: success_rate
    pass:
      - criteria:
          - ">0.99"
    warning:
      - criteria:
          - ">0.95"
  - sli: response_time_95pct
    pass:
      - criteria:
          - "<1000"
    warning:
      - criteria:
          - "<3000"
  - sli: avg_response_time
    pass:
      - criteria:
          - "<8000"
    warning:
      - criteria:
          - "<1000"
  - sli: rps
    pass:
      - criteria:
          - ">10"
    warning:
      - criteria:
          - "<5"

total_score:
  pass: "90%"
  warning: "70%"
